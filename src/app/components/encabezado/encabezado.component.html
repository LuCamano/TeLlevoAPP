<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      @if (shouldGoBack) {
        <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
      } @else {
        <ion-menu-button menu="menu-usuario"></ion-menu-button>
      }
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
