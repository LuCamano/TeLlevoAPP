<app-encabezado titulo="Viaje" defaultHref="/" [shouldGoBack]="true"></app-encabezado>

<ion-content>
    <!-- Mapa -->
    <div id="map-container">
        <div class="map" id="mapa" tabindex="0"></div>
    </div>
    <!-- Modal para los mensajes -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="mensajesModal=true">
            <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <!-- Modal para los mensajes -->
    <ion-modal [isOpen]="mensajesModal" (willDismiss)="mensajesModal = false">
        <ng-template>
        <ion-header>
            <ion-toolbar color="secondary">
            <ion-title>Mensajes</ion-title>
            <ion-buttons slot="end">
                <ion-button (click)="mensajesModal = false">
                Cerrar
                </ion-button>
            </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content #mensajesContainer id="mensajes-container" class="ion-padding">
            <ion-card *ngFor="let mensaje of mensajes">
            <ion-card-header>
                <ion-card-subtitle> {{mensaje.remitente}} </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <p>{{mensaje.mensaje}}</p>
            </ion-card-content>
            </ion-card>
        </ion-content>
        <ion-footer class="ion-padding">
            <form #mensajeForm="ngForm" (ngSubmit)="enviarMensaje()">
            <ion-item lines="none">
                <ion-input type="text" placeholder="Escribir mensaje..." fill="outline" name="nuevoMensaje" [(ngModel)]="nuevoMensaje"></ion-input>
                <ion-buttons slot="end">
                <ion-button type="submit" shape="round" color="tertiary" expand="block" fill="solid">
    
                    <ion-icon slot="start" name="paper-plane-outline"></ion-icon>
                </ion-button>
                </ion-buttons>
            </ion-item>
            </form>
        </ion-footer>
        </ng-template>
    </ion-modal>
</ion-content>
