<app-encabezado titulo="perfil"></app-encabezado>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>DATOS</ion-card-title>
      <ion-list>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-label>{{email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-label>{{nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Apellido</ion-label>
          <ion-label>{{apellido}}</ion-label>
        </ion-item>
        
      </ion-list>
    </ion-card-header>
    <ion-card-content>
      <ion-button routerDirection="forward" routerLink="change-datos">Cambiar Datos</ion-button>
      <ion-button routerDirection="forward" routerLink="change-password">Cambiar Contraseña</ion-button>
    </ion-card-content>
    
  </ion-card>
  
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Historial de viajes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let viaje of viajes">
          <ion-label>{{viaje.fecha}}</ion-label>
          <ion-button id={{viaje.id}}>Ver detalles</ion-button>
          <ion-alert trigger="{{viaje.id}}" header="viaje el {{viaje.fecha}}"
            subHeader="nombre del conductor:{{viaje.conductor}}" message="ubicación: {{viaje.lugar}}"
            [buttons]="['ok']"></ion-alert>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
