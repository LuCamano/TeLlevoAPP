<ion-tabs>
  <ion-tab-bar slot="bottom">
    @for (tab of tabs; track $index) {
      <ion-tab-button [routerLink]="tab.url">
        @if (tab.title === "Perfil") {
          <svg  width="43" 
                height="35" 
                xmlns="http://www.w3.org/2000/svg" 
                class="color-terciario">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M33.1 17.5c0-1.131-.174-2.219-.479-3.248a14.943 14.943 0 0 1-3.146.348c-4.539 0-8.584-2.088-11.252-5.35-1.522 3.711-4.553 6.626-8.323 8.047.015.058 0 .13 0 .203 0 6.395 5.205 11.6 11.6 11.6s11.6-5.206 11.6-11.6zm-22.591-3.669a11.667 11.667 0 0 0 5.307-6.438 11.667 11.667 0 0 0-5.307 6.438zm9.048-7.757c2.03 3.364 5.713 5.626 9.918 5.626.667 0 1.32-.072 1.943-.174C29.388 8.162 25.705 5.9 21.5 5.9c-.667 0-1.32.072-1.943.174zM36 17.5C36 25.504 29.504 32 21.5 32S7 25.504 7 17.5 13.496 3 21.5 3 36 9.496 36 17.5zm-10.15-.362a1.813 1.813 0 1 0 .001 3.626 1.813 1.813 0 0 0-.001-3.626zm-6.888 1.812a1.813 1.813 0 1 1-3.626-.001 1.813 1.813 0 0 1 3.626.001z">
            </path>
          </svg>
        } @else {
          <ion-icon [name]="tab.icon" [color]="tab.color"></ion-icon>
        } 
      </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
