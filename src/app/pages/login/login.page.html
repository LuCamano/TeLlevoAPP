<app-encabezado titulo="Inicio de sesión"></app-encabezado>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Iniciar Sesión</ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
              <ion-input
                class="ion-margin-bottom"
                fill="outline"
                type="email"
                label="Correo"
                placeholder="Ingrese su correo"
                helperText="Ingrese su correo institucional"
                labelPlacement="stacked"
                errorText="Ingrese un correo válido"
                [(ngModel)]="user.email"
                name="email"
                email
                required
              ></ion-input>
              <ion-input
                class="ion-margin-bottom"
                fill="outline"
                type="password"
                placeholder="Ingrese una contraseña"
                label="Contraseña"
                labelPlacement="stacked"
                [(ngModel)]="user.password"
                name="password"
                required
              >
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
              <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">iniciar Sesión</ion-button>
            </form>
          
            <ion-button routerLink="forgot-password" routerDirection="forward" expand="block" fill="clear" shape="round">
              ¿Olvidaste tu contraseña?
            </ion-button>
            <ion-nav-link routerDirection="forward" routerLink="register">
              <ion-button class="ion-padding" expand="block">
                Crear cuenta
              </ion-button>
            </ion-nav-link>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
