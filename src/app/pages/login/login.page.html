<app-encabezado titulo="Inicio de sesión"></app-encabezado>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <form (ngSubmit)="iniciarSesion()" [formGroup]="loginForm">
          <app-custom-input
              icon="mail"
              label="Correo Electrónico"
              type="email"
              [control]="loginForm.controls.email"
              placeholder="Ingrese su correo"
          ></app-custom-input>
          <app-custom-input
              icon="lock-closed"
              label="Contraseña"
              type="password"
              [control]="loginForm.controls.password"
              placeholder="Ingrese su contraseña"
          ></app-custom-input>
          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">iniciar Sesión</ion-button>
        </form>
        <div class="ion-text-center" style="width: 100%;">
          <a routerLink="forgot-password" routerDirection="forward" expand="full" fill="clear" style="text-decoration: none;">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
        <ion-nav-link routerDirection="forward" routerLink="register">
          <ion-button class="ion-padding" expand="block">
            Crear cuenta
          </ion-button>
        </ion-nav-link>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
