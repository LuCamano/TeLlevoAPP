<ion-app>
  <ion-split-pane contentId="main-content" when="md">
    <ion-menu *ngIf="!isLoginPage" contentId="main-content" menuId="menu-usuario" side="start" type="overlay">
      <ion-header >
        <ion-toolbar color="secondary" class="ion-padding-start">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-title>Notificaciones</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> 
        <ion-card>
          <ion-card-header>
            <ion-card-title>Solisitud a ...</ion-card-title>
            <ion-card-subtitle>Estado: ...</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Aquí aun no se me ocurre que poner
          </ion-card-content>
        </ion-card>
      </ion-content>
      <ion-footer>
        <ion-item button (click)="logout()">
          <ion-icon slot="start" name="log-out" color="danger"></ion-icon>
          <ion-label color="danger">Cerrar sesión</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
