<ion-app>
  <ion-split-pane contentId="main-content" when="md">
    @if (isValidUser) {
      <ion-menu contentId="main-content" menuId="menu-usuario" side="start" type="overlay">
        <ion-header >
          <ion-toolbar color="secondary" class="ion-padding-start">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-title>{{userName}}</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-menu-toggle [autoHide]="false">
            <ion-item button routerLink="/conducir" routerDirection="forward">
              <ion-icon slot="start" name="car-sport-sharp"></ion-icon>
              <ion-label>Conducir</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-content>
        <ion-footer>
          <ion-menu-toggle [autoHide]="false">
            <ion-item button routerLink="/ajustes" routerDirection="forward">
              <ion-icon slot="start" name="settings-sharp"></ion-icon>
              <ion-label>Ajustes</ion-label>
            </ion-item>
            <ion-item button id="open-logout">
              <ion-icon slot="start" name="log-out" color="danger"></ion-icon>
              <ion-label color="danger">Cerrar sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-alert trigger="open-logout"
          header="Cerrar sesión"
          message="¿Está seguro que desea cerrar sesión?"
          [buttons]="menuButtons"
          ></ion-alert>
        </ion-footer>
      </ion-menu>
    }
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
